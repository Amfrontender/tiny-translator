<div id="container" fxLayout="column">
  <md-toolbar color="primary">
    <span id="apptitle">Tiny Translator</span>
    <span>&nbsp;</span>
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px" fxLayoutWrap>
      <app-language code="en" [showCode]="false"></app-language>
      <app-language code="de" [showCode]="false"></app-language>
      <app-language code="fr" [showCode]="false"></app-language>
      <app-language code="en-us" [showCode]="false"></app-language>
      <app-language code="ru" [showCode]="false"></app-language>
      <app-language code="zh" [showCode]="false"></app-language>
      <app-language code="ar" [showCode]="false"></app-language>
      <app-language code="in" [showCode]="false"></app-language>
      <app-language code="pt-br" [showCode]="false"></app-language>
    </div>
    <md-toolbar-row>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <a md-icon-button routerLink="/home" routerLinkActive="active"><md-icon>home</md-icon></a>
      <a md-icon-button routerLink="/editproject" routerLinkActive="active" mdTooltip="Details of the project (click to open)" i18n-mdTooltip>
        <md-icon>info</md-icon>
        {{currentProjectName() | abbreviate}}
      </a>
      <!-- main menu -->
      <md-menu #menu="mdMenu">
        <button md-menu-item (click)="save()"
                mdTooltip="export current translation state to file (download)" i18n-mdTooltip>
          <md-icon>save</md-icon>
          <span i18n>Save..</span>
        </button>
        <button md-menu-item (click)="configureAutoTranslate()"
                mdTooltip="configure Google Translate API Key" i18n-mdTooltip>
          <md-icon>settings</md-icon>
          <span i18n>Google Translate settings..</span>
        </button>
        <button md-menu-item (click)="autoTranslate()"
          mdTooltip="Translate all untranslated units with Google Translate" i18n-mdTooltip>
          <md-icon>g_translate</md-icon>
          <span i18n>Google Translate units..</span>
        </button>
        <button md-menu-item (click)="navigateToAutoTranslateSummary()"
                mdTooltip="Open summary page of last autotranslate run" i18n-mdTooltip>
          <md-icon>g_translate</md-icon>
          <span i18n>Last results..</span>
        </button>
      </md-menu>
    </md-toolbar-row>
  </md-toolbar>
  <div id="main" fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="start start">
    <router-outlet></router-outlet>
  </div>
  <div id="footer">
    Version <span id="buildversion">{{buildversion()}}</span>; buildtime <span id="buildtime">{{buildtime()}}</span>
  </div>

</div>
