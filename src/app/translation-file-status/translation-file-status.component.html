<span>{{translationFile?.name}}, {{translationFile?.size}} bytes, {{translationFile?.numberOfTransUnits}} Übersetzungen enthalten, {{translationFile?.percentageTranslated()}} % übersetzt</span>
<md-progress-bar mode="determinate" [value]="translationFile?.percentageTranslated()"></md-progress-bar>
<p *ngIf="translationFile?.hasErrors()" class="warn">{{translationFile?.error}}</p>
