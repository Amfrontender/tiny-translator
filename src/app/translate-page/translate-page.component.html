<div fxLayout="column" fxFlex="1 1 auto">
  <app-project [project]="currentProject()" (onSave)="save()"></app-project>
  <div fxLayout="row" fxFill>
    <app-translate-unit-list [translationFile]="currentFile()" fxFlex="20"></app-translate-unit-list>
    <app-translate-unit [translationUnit]="currentTranslationUnit()" (translationChanged)="commitChanges()" fxFlex="80"></app-translate-unit>
  </div>
</div>
